<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi - RentalMobil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }
        .navbar {
            background: linear-gradient(45deg, #007bff, #6610f2);
        }
        .navbar-brand {
            font-weight: bold;
        }
        .registration-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .form-label {
            font-weight: 500;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">RentalMobil</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Beranda</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-light text-primary" href="login.html">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Registration Form -->
    <div class="container">
        <div class="registration-container">
            <h2 class="text-center mb-4">Daftar Akun Baru</h2>
            <form id="registrationForm">
                <div class="mb-3">
                    <label for="nama-lengkap" class="form-label">Nama Lengkap</label>
                    <input type="text" class="form-control" id="nama-lengkap" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="nomor-telepon" class="form-label">Nomor Telepon</label>
                    <input type="tel" class="form-control" id="nomor-telepon" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <div class="mb-3">
                    <label for="konfirmasi-password" class="form-label">Konfirmasi Password</label>
                    <input type="password" class="form-control" id="konfirmasi-password" required>
                </div>
                <div class="mb-3">
                    <label for="alamat" class="form-label">Alamat</label>
                    <textarea class="form-control" id="alamat" rows="3" required></textarea>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="setuju" required>
                    <label class="form-check-label" for="setuju">Saya setuju dengan syarat dan ketentuan</label>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary w-100">Daftar</button>
                </div>
                <div class="text-center mt-3">
                    <p>Sudah punya akun? <a href="login.html">Login di sini</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Validasi password
            const password = document.getElementById('password').value;
            const konfirmasiPassword = document.getElementById('konfirmasi-password').value;
            
            if (password !== konfirmasiPassword) {
                alert('Password dan konfirmasi password tidak cocok!');
                return;
            }
            
            // Proses pendaftaran bisa ditambahkan di sini
            alert('Pendaftaran berhasil!');
            // Redirect ke halaman login atau halaman utama
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
